    <title>Gallery</title>
    <style>
        body{
            background-color: #210c64;
        }
        .image{
            padding-left: 35%;
        }
        .images{
            display: flex;
            justify-content: space-between;
            padding-bottom: 2%;
        }
        .images1{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

    <div class="image">
        <img src="gallery.jpg" width="50%" height="10%">
    </div>
    <div class="box">

            <img src="engine.jpg" width="20%" height="20%">

        </div>
    </div>
